<!DOCTYPE html>
<html ng-app="modRush">
	<head>
		<title>JS12: Gold Rush</title>
		<link rel="stylesheet" href="main.css"/>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body ng-controller="goldRoller">
		<img src="https://github.com/RefactorU/exercise-starters/blob/master/client-js/gold-rush/topo-co.jpg?raw=true" width="100%" height="100%" ng-click="markSpot($event)">

		<div ng-repeat="spot in goldSpots">
			<div ng-mouseenter="displayNote($index)" ng-mouseleave="hideNote($index)" ng-click="deleteMark($index)" style="left: {{spot.x}}px; top: {{spot.y}}px;" class="marker">
				<div class="marker"></div>
				<div ng-show="spot.showNote" ng-bind="spot.notes" class="otherCommentBox"></div>
				<form ng-submit="addNote($index, placeNote)" ng-show="spot.showInput" class="commentBox">
					<input type="text" ng-model="placeNote"></input>
					<input type="submit" value="Submit"></input>
				</form>
			</div>
		</div>
	</body>
</html>
